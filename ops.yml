dependencies:
  brew:
    - overmind
  custom:
    - bundle
    - ops deps up
  apt:
    - ruby-poppler
forwards:
  deps: deps
actions:
  server:
    command: overmind start -f Procfile.dev
    load_secrets: true
  rails:
    command: bin/rails
    load_secrets: true
  build:
    command: docker build . -t archyve:latest
    load_secrets: true
  container:
    command: docker compose up
    load_secrets: true
  shell:
    command: docker compose exec archyve bash
    alias: sh
